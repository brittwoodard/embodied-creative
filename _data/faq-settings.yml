features:
  - feature: Made with intention
    description: Our approach is rooted in a deep understanding of your unique needs and goals. Through collaboration and careful consideration, we create customized website strategies that align with your vision. With our expertise and thoughtful design, we help you establish a strong online presence that reflects your authenticity and connects with your audience.
  - feature: Responsive Design
    description: With most users accessing websites on mobile, a seamless and user-friendly experience across devices is crucial. Our custom coded sites offer responsive design and the advantage of a mobile experience resembling a dedicated app.
  - feature: Easy to Maintain
    description: With our intuitive platform, managing and updating your website becomes incredibly easy, even for those with limited technical expertise. 
  - feature: Conversion Rate Optimization
    description: We analyze user behavior and tailor strategies to enhance the conversion journey. By optimizing elements such as calls to action, forms, and user flows, we ensure that your website not only attracts but also converts visitors into customers.
  - feature: SEO Optimization
    description: Achieve better visibility in search engines with our SEO-focused approach. We optimize your website's structure and content to improve its ranking, helping you attract more organic traffic and reach your target audience effectively.
  - feature: CRM Setup
    description: Our CRM setup helps you organize and manage customer interactions effortlessly. Easily track communications, enhance client satisfaction, and foster lasting connections, all while focusing on what you love.
faq: 
  - question: What is the process from start to finish?
    answer_html: <strong>Design</strong> - You'll start by completing our initiation package, where you share your brand, vision, goals, likes, and dislikes with us. We will follow up with a video consultation to fully understand your vision and intention for your site in detail. After that, we craft a design. Only once you approve the design do we proceed to Phase 2, Develop.<br><br><strong>Develop</strong> - In this phase, we transform your approved design into a fully functional website. Upon completion, we provide you with video tutorials that guide you through updating your site. You'll have the power to keep your site in sync with your brand and offerings, without the need for a developer.<br><br><strong>Follow-up</strong> - After you've had time to explore your website, make updates, and create content, you'll receive a dedicated Q&A session. This session allows us to address any technical questions you may have, ensuring your confidence as you continue managing your site.
  - question: Can I make edits and updates to my website myself, or will I need to hire a web developer whenever I want to make changes to my site?
    answer_html: Absolutely! Your website will be hosted on a user-friendly content management system that makes it incredibly easy to manage and update, even for those with limited technical expertise.
  - question: What are the advantages of choosing a custom coded website over platforms like WordPress templates, Squarespace, or Wix?
    answer_html: Custom coded websites offer several advantages over platforms like WordPress templates, Squarespace, or Wix. These include better visibility on search engines, a website that looks great on any device, the ability to fully customize the design and layout, a unique brand identity that stands out, and features specifically tailored to help your business maximize profit.
  - question: What happens if the initial design proposal doesnâ€™t align with my vision?
    answer_html: We won't move forward with building your website unless the design perfectly aligns with your vision and effectively represents your unique brand.