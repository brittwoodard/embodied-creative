<section class="p-10p">
    <h2 class="heading-md text-right border-b border-dark">FAQ's</h2>
    <ul>
        {% for item in site.data.faq-settings.faq %}
        <li x-data="{ open: false }" class="border-b border-dark my-8">
            <button @click="open = ! open" class="flex justify-between w-full">
                <h3 class="text-left mb-8">{{item.question}}</h3>

                <span><svg x-show="!open" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="feather feather-chevron-right">
                        <polyline points="9 18 15 12 9 6" />
                    </svg>

                    <svg x-show="open" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="feather feather-chevron-down">
                        <polyline points="6 9 12 15 18 9" />
                    </svg></span>
            </button>
            <div x-show="open" @click.outside="open = false">
                <p class="mb-8">{{item.answer}}</p>
            </div>
        </li>
        {% endfor %}
    </ul>
    <div class="flex justify-center">
        <a href="#" class="button">Connect to learn more.</a>
    </div>
</section>
