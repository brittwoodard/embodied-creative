<section class="p-10p">
    <h2 class="heading-md text-right border-b border-dark">FAQ's</h2>
    <ul class="list-none">
        {% for item in site.data.faq-settings.faq %}
        <li x-data="{ open: false }" class="border-b border-dark my-8">
            <button @click="open = ! open" class="flex justify-between w-full">
                <h3 class="text-left mb-8">{{item.question}}</h3>

                <span x-show="!open">→</span>
                <span x-show="open">&nbsp;&nbsp;↓</span>
            </button>
            <div x-show="open" @click.outside="open = false">
                <p class="mb-8 italic">{{item.answer_html}}</p>
            </div>
        </li>
        {% endfor %}
    </ul>
    <div class="flex justify-center">
        <span href="#" class="button pricing-button cursor-pointer">Connect to learn more.</span>
    </div>
</section>
