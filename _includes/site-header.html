<header class="flex justify-end">
    <div class="mobile-button">
          <span class="mobile-top"></span>
          <span class="mobile-middle"></span>
          <span class="mobile-bottom"></span>
    </div>
</header>

<nav class="mobile-menu fade-in">
    {% for item in site.data.site-settings.navigation %}
    <a href="{{item.url}}" class="p-4 uppercase whitespace-nowrap hover:text-accent">{{item.title}}</a>
    {% endfor %}
</nav>
