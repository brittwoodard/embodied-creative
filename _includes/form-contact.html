<section class="contact-section fixed top-10p left-10p bottom-10p z-30 hidden justify-center align-center">
    <div class="bg-medium border border-feature w-[80vw]">
        <span class="x contact-button">X</span>
        <form class="min-w-[25%] p-10p leading-6">
            <div class="mb-4">
                <input type="text" id="first-name" name="first-name" class="block border-b border-black w-full">
                <label for="first-name">First Name:</label>
            </div>

            <div class="mb-4">
                <input type="text" id="last-name" name="last-name" class="block border-b border-black w-full">
                <label for="last-name">Last Name:</label>
            </div>

            <div class="mb-4">
                <input type="email" id="email" name="email" class="block border-b border-black w-full">
                <label for="email">Email:</label>
            </div>

            <div>
                <label for="message" class="block">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Type your message here..."
                    class="w-full border border-black bg-transparent box"></textarea>
            </div>

            <button type="submit" class="button">Send</button>
        </form>
    </div>
</section>
