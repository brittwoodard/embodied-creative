<section class="bg-medium pt-5p">
    <h2 class="overflow-heading -mb-10p">{{page.about-section.heading}}</h2>
    <div class="border border-feature p-5p mx-10p bg-light relative opacity-90">{{page.about-section.description_html}}
    </div>
    <div class="grid grid-cols-3 gap-64 p-10p">
        {% for item in site.data.faq-settings.features %}
        <li x-data="{ open: false }" class="border-b border-dark my-8 list-none">
            <button @click="open = !open" class="flex justify-between w-full">
                <h3 class="pb-2">{{item.feature}}</h3>
                <span x-show="!open" >&nbsp;&nbsp;→</span>
                <span x-show="open" class="transparent">&nbsp;&nbsp;→</span>
            </button>
            <div x-show="open" @click.outside="open = false">
                <p class="mb-8">{{item.description}}</p>
            </div>
        </li>
        {% endfor %}
    </div>

</section>
