<section class="bg-medium py-5p">
    <h2 class="overflow-heading z-0">{{page.about-section.heading}}</h2>
    <div class="border border-feature p-5p m-10p z-10 bg-light relative top-[-15rem]">{{page.about-section.description}}
    </div>
    <div class="grid grid-cols-3 gap-64 px-10p">
        {% for item in site.data.faq-settings.features %}
        <li x-data="{ open: false }" class="border-b border-dark my-8 list-none">
            <button @click="open = !open" class="flex justify-between w-full">
                <h3 class="pb-2">{{item.feature}}</h3>
                <span x-show="!open" >&nbsp;&nbsp;→</span>
                <span x-show="open" class="transparent">&nbsp;&nbsp;→</span>
            </button>
            <div x-show="open" @click.outside="open = false">
                <p class="mb-8">{{item.description}}</p>
            </div>
        </li>
        {% endfor %}
    </div>
    <div class="flex justify-center">
        <a href="#" class="button popup-trigger">Pricing.</a>
        <div class="target-div p-10p bg-medium border border-black hidden">This will appear on hover</div>
    </div>
</section>
