<!-- Medium Devices or larger -->
<section class="hidden md:block bg-medium md:bg-light py-10p">
    <div class="grid grid-cols-7 md:ml-[10%]">
        <h2 class="heading-md vertical-text mt-[255%] lg:mt-[190%] xl:mt-[150%] md:ml-[115%] lg:ml-[110%] xl:ml-[110%]">
            Portfolio.</h2>
        <div class="flex gap-4 portfolio-gallery col-span-6 z-10">
            {% for item in site.projects %}
            <a href="{{item.url}}" class="w-[70%] md:w-[58%] lg:w-[43%] xl:w-[33%] shrink-0 opacity-80">
                <div x-data="{ hover: false }" @mouseenter="hover = true" @mouseleave="hover = false"
                    class="bg-image-style gallery-items bg-overlay bg-overlay-gradient flex flex-col justify-center min-h-[60vh]"
                    style="background-image: url('{{item.featured-image}}');">
                    <h3 x-show="hover" class="text-medium font-heading text-center">{{item.title_html}}.</h3>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</section>

<!-- Mobile Devices -->
<section class="md:hidden bg-medium md:bg-light pb-10p pt-[20%]">
    <div class="grid grid-cols-7 md:ml-[10%]">
        <h2 class="heading-md vertical-text mt-[505%] sm:mt-[110%] ml-[50%] sm:ml-[305%]">
            Portfolio.</h2>
        <div class="flex gap-4 portfolio-gallery col-span-6 z-10">
            {% for item in site.projects %}
            <a href="{{item.url}}" class="w-[70%] md:w-[58%] lg:w-[43%] xl:w-[33%] shrink-0 opacity-80">
                <div class="bg-image-style gallery-items flex flex-col justify-center min-h-[21rem] sm:min-h-[36rem]"
                    style="background-image: url('{{item.featured-image}}');"></div>
                <h3 class="text-black lowercase font-sans text-base my-4 tracking-wider">{{item.title}}.&nbsp;&nbsp;→
                </h3>
            </a>
            {% endfor %}
        </div>
    </div>
</section>
