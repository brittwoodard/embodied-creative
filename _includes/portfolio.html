<section class="bg-light py-10p">
    <div class="grid grid-cols-7 md:ml-[10%]">
        <h2 class="heading-md vertical-text mt-[500%] sm:mt-[320%] md:mt-[255%] lg:mt-[190%] xl:mt-[150%] ml-[185%] sm:[165%] md:ml-[115%] lg:ml-[110%] xl:ml-[110%]">Portfolio.</h2>
        <div class="flex gap-4 portfolio-gallery col-span-6 z-10">
            {% for item in site.projects %}
            <a href="{{item.url}}" class="w-[70%] md:w-[58%] lg:w-[43%] xl:w-[33%] shrink-0 opacity-80">
                <div x-data="{ hover: false }" @mouseenter="hover = true" @mouseleave="hover = false"
                    class="bg-image-style gallery-items bg-overlay bg-overlay-gradient flex flex-col justify-center"
                    style="background-image: url('{{item.featured-image}}');">
                    <h3 x-show="hover" class="text-medium font-heading text-center">{{item.title_html}}.</h3>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</section>
